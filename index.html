<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container__createtask">
        <h1>Añadir Tarea</h1>
        <input type="text" id="add-task" placeholder="Introduce una tarea">
        <textarea name="description" id="description" placeholder="Describe la tarea" cols="30" rows="5"></textarea>
        <div id="divCategory">
            <select name="category" id="category">
                <option value="" disabled selected hidden>Seleccione una categoría</option>
            </select>
            <i id=Agregar-Categoria class="bi bi-plus-lg"></i>
        </div>
        
        <button>Agregar tarea</button>
    </div>

    <div class="container__listask">
        <h1>Mis tareas</h1>
        <select name="filter__state" id="filter-state">
            <option value="" disabled selected hidden>Estado</option>
            <option value="completado">Completado</option>
            <option value="incompleto">incompleto</option>
            <option value="">Todos</option>
        </select>

        <select name="filter__category" id="filter-category">
            <option value="" disabled selected hidden>Categoría</option>
            <option value="">Todos</option>
        </select>

        <div class="task__list" id="task-list">
            
        </div>
    </div>

    <script src="./categoryTasks.js"></script>
    <script src="./app.js"></script>

    <!-- <p><a href="https://www.youtube.com/">afsad</a></p> -->
</body>
</html>
